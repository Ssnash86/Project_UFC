<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body id="html">

  <!-- <button onclick="document.getElementsByTagName('audio')[0].pause();">Sound off</button> -->
  <audio autoplay preload="auto" loop src="Asset/Audio.mp3" style="display:hidden"></audio>

  <script>
    let html = document.getElementById('html')
    let audio = document.querySelector('audio');
    let first = true;
    html.addEventListener('mousemove', () => { 
      if (first) {
        audio.play();
        first = false;
      }
    });

  </script>
</body>

</html>
